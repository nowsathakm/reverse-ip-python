# Annotations Reference:  https://kubernetes-sigs.github.io/aws-alb-ingress-controller/guide/ingress/annotation/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  namespace: api-dev
  annotations:
    # Ingress Core Settings  
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/load-balancer-name: eks-api-dev-lb
    alb.ingress.kubernetes.io/subnets: subnet-070295e9f6a8d6f69, subnet-04220649ba5715be5
    # Health Check Settings
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP 
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    #Important Note:  Need to add health check path annotations in service level if we are planning to use multiple targets in a load balancer    
    alb.ingress.kubernetes.io/healthcheck-path: /health_check
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '60'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: 200,401
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    ## SSL Settings
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-north-1:006592501465:certificate/8cbf1057-51bd-4f5c-8e8a-053c44269c13
    #alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-1-2017-01 #Optional (Picks default if not used)    
    # SSL Redirect Setting
    #alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'   
    # External DNS - For creating a Record Set in Route53
    #external-dns.alpha.kubernetes.io/hostname: ums.kubeoncloud.com      
    # For Fargate
    alb.ingress.kubernetes.io/target-type: ip    
spec:
  rules:
    - host: api3.dev.appspotr.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: api-svc
              port:
                number: 5667
    - host: api3-apps.dev.appspotr.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: apps-svc
              port:
                number: 5669
    - host: api3-analytics.dev.appspotr.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: analytics-svc
              port:
                number: 5668
    - host: api3-push.dev.appspotr.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: push-svc
              port:
                number: 5000
    - host: api3-build.dev.appspotr.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: build-svc
              port:
                number: 5670
    - host: api3-webhook.dev.appspotr.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: webhook-svc
              port:
                number: 5673
    - host: cms.dev.appspotr.com
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: cms-apps-svc
              port:
                number: 5672
    - host: "*.dev.appspotr.app"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: pwa-svc
              port:
                number: 5671